<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Confetti Cuisine</title>
  <link rel="stylesheet" href="/css/confetti_cuisine.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      background: linear-gradient(135deg, #ee3114 0%, #ff6347 100%);
      color: white;
    }
    .error-container {
      padding: 40px;
    }
    .error-container h1 {
      font-size: 8rem;
      margin: 0;
      font-family: "Baloo Bhaina", cursive;
    }
    .error-container h2 {
      font-size: 2rem;
      margin: 20px 0;
    }
    .error-container a {
      color: white;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 15px 30px;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      border: 2px solid white;
      transition: all 0.3s ease;
    }
    .error-container a:hover {
      background-color: white;
      color: #ee3114;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <h2>üç≥ Oops! This recipe doesn't exist!</h2>
    <p>The page you're looking for has been eaten or never existed.</p>
    <a href="/">Return to Home</a>
  </div>
</body>
</html>
